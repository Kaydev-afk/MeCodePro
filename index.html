<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeCode Pro - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("gFncvkwfSFR9P8ThX"); // Replace with your EmailJS public key
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #3c3c3c;
            border: 1px solid #4c4c4c;
            border-radius: 4px;
            color: #ffffff;
        }
        .input-field:focus {
            outline: none;
            border-color: #0e639c;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .btn:hover {
            background-color: #1177bb;
        }
        .toggle-form {
            color: #0e639c;
            cursor: pointer;
            text-align: center;
        }
        .toggle-form:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff6b6b;
            margin-bottom: 1rem;
            display: none;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0e639c;
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo span {
            color: #ffffff;
        }
        .footer {
            text-align: center;
            color: #888;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <span style="color: #0e639c">Me</span>Code Pro
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="mb-4">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <div class="error-message" id="loginError"></div>
            <input type="email" id="loginEmail" class="input-field" placeholder="Email" required>
            <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p class="toggle-form" onclick="toggleForms()">Don't have an account? Sign up</p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="mb-4" style="display: none;">
            <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
            <div class="error-message" id="signupError"></div>
            <input type="email" id="signupEmail" class="input-field" placeholder="Email" required>
            <input type="password" id="signupPassword" class="input-field" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Sign Up</button>
            <p class="toggle-form" onclick="toggleForms()">Already have an account? Login</p>
        </form>
    </div>

    <div class="footer">
        Â© 2024 MeCode Pro. All rights reserved.
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'editor.html';
        }

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginError = document.getElementById('loginError');
            const signupError = document.getElementById('signupError');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginError.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                signupError.style.display = 'none';
            }
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', email);
                window.location.href = 'editor.html';
            } else {
                errorElement.textContent = 'Invalid email or password';
                errorElement.style.display = 'block';
            }
        });

        // Handle Signup
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('signupError');

            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Check if email already exists
            if (users.some(u => u.email === email)) {
                errorElement.textContent = 'Email already registered';
                errorElement.style.display = 'block';
                return;
            }

            // Send welcome email
            const templateParams = {
                to_email: email,
                to_name: email.split('@')[0],
            };

            emailjs.send('service_z6xpj3l', 'template_tqqxevd', templateParams)
                .then(function(response) {
                    console.log('Welcome email sent!', response.status, response.text);
                    // Add new user
                    users.push({ email, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', email);
                    window.location.href = 'editor.html';
                }, function(error) {
                    console.log('Failed to send welcome email:', error);
                    // Still create the account even if email fails
                    users.push({ email, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', email);
                    window.location.href = 'editor.html';
                });
        });
    </script>
</body>
</html>
